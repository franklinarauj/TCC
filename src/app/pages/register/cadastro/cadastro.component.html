<div class="grid-register">
  <div class="register-content">
    <mat-grid-list cols="2" rowHeight="2:1.5">
      <mat-grid-tile>
        <!-- <img mat-card-image src="../../../assets/img/logo.png" alt="Logo" class="img-logo"> -->
        <app-mapa (latlong)="preencherLatLong($event)"></app-mapa>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="input-cadastro">
          <p class="title">PRECISAMOS DE ALGUMAS INFORMAÇÕES <br> PARA REALIZARMOS O SEU CADASTRO</p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Nome Completo</mat-label>
              <!-- <mat-icon matPrefix>person</mat-icon> -->
              <input matInput placeholder="Ex.: João Maria" [(ngModel)]='nome'>
              <mat-icon matSuffix>person</mat-icon>
              <mat-hint>Digite seu nome.</mat-hint>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <!-- <mat-icon matPrefix>person</mat-icon> -->
              <input matInput placeholder="Ex.: joaomaria@email.com" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
              <mat-hint>Digite seu email.</mat-hint>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="**********">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Esconder senha'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint>Digite sua senha.</mat-hint>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Confirme sua senha</mat-label>
              <input matInput [type]="hide2 ? 'password' : 'text'" placeholder="**********">
              <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Esconder senha'"
                [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint>Digite seu senha novamente.</mat-hint>
            </mat-form-field>
          </p>
          <div class="check-infos">
            <section style="margin-top: 15px;">
              <span class="check-box" id="familiar">
                <mat-checkbox color="warn" style="margin-right: 5px;"></mat-checkbox>
                SOU PACIENTE OU FAMILAR RESPONSÁVEL
              </span>
            </section>
            <section style="margin-bottom: 15px;">
              <span class="check-box">
                <mat-checkbox color="warn" style="margin-right: 5px;"></mat-checkbox>
                ACEITO OS
                <a href="/terms" style="color: inherit;">
                  TERMOS E POLÍTICAS
                </a>
                DE USO
              </span>
            </section>
            <button mat-flat-button style="background-color: #38A3A5; color: white; border: 2px solid #22577A;"
              (click)="pacienteCadastro()">CADASTRE-SE</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
