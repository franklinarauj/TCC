<div class="grid-login">
  <div class="login-content">
    <div class="main-card-content">
      <div class="main-card-content-wrapper">
        <div class="main-card-content-card">
          <img mat-card-image src="../../../assets/img/logo.png" alt="Logo" class="img-logo">
        </div>
        <div class="main-card-content-card input-cadastro">
          <p class="title">INSIRA ABAIXO SEUS DADOS DE ACESSO</p>
          <mat-radio-group color="warn" class="button-radio">
            <div class="tipoUsuario">
              <mat-radio-button value="1" [(ngModel)]="tipoUsuario" name="tipoUsuario" ngDefaultControl
                style="padding-right: 0.7rem;">Paciente
              </mat-radio-button>
              <mat-radio-button value="2" [(ngModel)]="tipoUsuario" name="tipoUsuario" ngDefaultControl>Cuidador
              </mat-radio-button>
            </div>
          </mat-radio-group>
          <p>
            <mat-form-field appearance="outline">
              <mat-icon matPrefix class="icon-input">badge</mat-icon>
              <mat-label>CPF</mat-label>
              <input matInput placeholder="Ex.: 000.000.000-00"
                pattern="([0-9]{2}[.]?[0-9]{3}[.]?[0-9]{3}[/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[.]?[0-9]{3}[.]?[0-9]{3}[-]?[0-9]{2})"
                [(ngModel)]="login.cpf" mask="000.000.000-99" required>
              <mat-hint>Digite seu CPF</mat-hint>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="**********" [(ngModel)]="login.senha"
                required>
              <button mat-icon-button matPrefix class="icon-input" (click)="hide = !hide"
                [attr.aria-label]="'Esconder senha'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint>Digite sua senha.</mat-hint>
            </mat-form-field>
          </p>
          <p *ngIf="loginError" style="color: #f44336;">
            Usuário ou senha incorretos
          </p>
          <p *ngIf="tipoUsuario == 4" style="color: #f44336;">
            Selecione o tipo de usuário
          </p>
          <section class="confirm">
            <span class="info">
              <a (click)="navigateToCadastro()" style="text-decoration: underline; cursor: pointer;">
                NÃO POSSUO CADASTRO
              </a>
            </span>
            <button mat-flat-button style="background-color: #38A3A5; color: white; border: 2px solid #22577A;"
              (click)="logar()">ACESSAR</button>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
